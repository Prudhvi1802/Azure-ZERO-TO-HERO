---
# ServiceAccount for GitLab CI/CD deployments
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitlab-deployer
  namespace: production
  labels:
    app: gitlab-ci
    purpose: deployment
---
# Secret for ServiceAccount token (Kubernetes 1.24+)
apiVersion: v1
kind: Secret
metadata:
  name: gitlab-deployer-token
  namespace: production
  annotations:
    kubernetes.io/service-account.name: gitlab-deployer
type: kubernetes.io/service-account-token
